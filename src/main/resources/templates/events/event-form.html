<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Creer un Evenement</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <h3>Evenement Directory</h3>
        <hr>
        <p class="h4 mb-4">Save Event</p>
        <form th:action="@{/events/saveEvent}"
                        th:object="${event}"
                        method="POST">
            <input type="text" th:field="*{titre}" class="form-control mb-4 w-25"
                    placeholder="Titre" >
            <input type="date" th:field="*{eventDate}" class="form-control mb-4 w-25"
                   placeholder="Date" >
            <input type="time" th:field="*{heureDebut}" class="form-control mb-4 w-25"
                   placeholder="Heure debut" >
            <input type="time" th:field="*{heureFin}" class="form-control mb-4 w-25"
                   placeholder="Heure Fin" >
            <input type="text" th:field="*{lieu}" class="form-control mb-4 w-25"
                   placeholder="Lieu" >
            <input type="text" th:field="*{commentaire}" class="form-control mb-4 w-25"
                   placeholder="Commentaire" >
            <button type="submit" class="btn btn-info col-2">Save</button>
        </form>


    </div>
    <hr>
    <a th:href="@{/events/list}">Back to Events list</a>
</body>
</html>
